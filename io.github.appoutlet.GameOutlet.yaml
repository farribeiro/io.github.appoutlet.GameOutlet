app-id: io.github.appoutlet.GameOutlet
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: GameOutlet
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
finish-args:
  - --device=all
  - --socket=x11
  - --share=ipc
  - --share=network
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh

  - name: GameOutlet
    buildsystem: simple
    build-commands:
      - cp GameOutlet.jar $FLATPAK_DEST
      - mkdir -p $FLATPAK_DEST/share/icons/hicolor/128x128/apps
      - unzip -p GameOutlet.jar image/icon.png > $FLATPAK_DEST/share/icons/hicolor/128x128/apps/$FLATPAK_ID.png
      - install -Dm644 io.github.appoutlet.GameOutlet.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 io.github.appoutlet.GameOutlet.desktop -t $FLATPAK_DEST/share/applications
      - install -Dm755 GameOutlet.sh $FLATPAK_DEST/bin/GameOutlet
    sources:
      - type: file
        dest-filename: GameOutlet.jar
        only-arches: [aarch64]
        url: https://github.com/AppOutlet/GameOutlet/releases/download/v1.3.2/GameOutlet-linux-arm64-1.3.2.jar
        sha256: b07164d61546742bc3de922e3716ca7679e0f9cf8f5f11a7afee5755389c99ce
      - type: file
        dest-filename: GameOutlet.jar
        only-arches: [x86_64]
        url: https://github.com/AppOutlet/GameOutlet/releases/download/v1.3.2/GameOutlet-linux-x64-1.3.2.jar
        sha256: d5c7fb88f59bca440d5ad78055fbb471cbb39a9ceffd394c5060a400af8aac3d
      - type: file
        path: io.github.appoutlet.GameOutlet.metainfo.xml
      - type: file
        path: io.github.appoutlet.GameOutlet.desktop
      - type: file
        path: GameOutlet.sh